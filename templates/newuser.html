{% extends 'base.html' %}
{% block main %}
<style>
    .center {
        display: flex;
        justify-content: center;
    }
    .p-2
    {
        color:green;
    }
    .form-row {
        color: black;
    }
    
      .form-group {
          margin-bottom: 0.5rem;
          
      }
      .form-control {
          font-size: 1.0rem;
          height: calc(1.5em + 0.5rem + 2px);
          padding: 0.25rem 0.5rem;
      }
      label {
          font-size: 1.0rem;
      }
      .btn {

          font-size: 1.0rem;
          padding: 0.25rem 0.5rem;
      }

  

</style>
<div class="card shadow m-3">
    <div class="card-body">
        <h5 class="p-2 text-danger" style="border-bottom: 2px solid orange">Create new user</h5>
        <div class="container-fluid" style="background-color: danger; padding-bottom: 1px;">
          <form method="post" action="/register">
            {% csrf_token %}
            <div class="form-group">
                <label>Token Number:</label>
                <input type="text" name="token_number" class="form-control">
            </div>
            <div class="form-group">
                <label>Name:</label>
                <input type="text" name="name" class="form-control">
            </div>
            <div class="form-group">
                <label>ID:</label>
                <input type="text" name="id" class="form-control">
            </div>
            <div class="form-group">
                <label>Unit:</label>
                <input type="text" name="unit" class="form-control">
            </div>
            <div class="form-group">
                <label>Password:</label>
                <input type="password" name="password" class="form-control">
            </div>
            <button type="submit" class="btn btn-primary">Register</button>
        </form>
        {% endblock %}
        </div>
    </div>
</div>
